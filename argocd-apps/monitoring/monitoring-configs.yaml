---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-configs
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    directory:
      exclude: values.yaml
      include: '*'
    path: prometheus-stack
    repoURL: https://github.com/plcnk/k8s_conf
    targetRevision: HEAD
