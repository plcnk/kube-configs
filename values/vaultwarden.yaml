---
#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/bjw-s/helm-charts/blob/a081de5/charts/library/common/values.yaml
#

image:
  # -- image repository
  repository: ghcr.io/dani-garcia/vaultwarden
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  tag: 1.32.0-alpine

controller:
  # -- Set the controller upgrade strategy
  strategy: RollingUpdate

# -- environment variables. [[ref]](https://github.com/dani-garcia/vaultwarden/blob/main/.env.template)
# @default -- See [values.yaml](./values.yaml)
env:
  # -- Token for the admin interface, preferably use a long random string.
  #    If not set, the admin panel is disabled.
  #    [[ref]](https://github.com/dani-garcia/vaultwarden/wiki/Enabling-admin-page#secure-the-admin_token)
  # ADMIN_TOKEN: ""
  SIGNUPS_ALLOWED: false
  DATABASE_URL:
    secretKeyRef:
      name: cnpg-vaultwarden-app
      key: uri

service:
  # -- Configures service settings for the chart. Normally this does not need to be modified.
  # @default -- See [values.yaml](./values.yaml)
  main:
    ports:
      http:
        port: 8080
      websocket:
        enabled: false
        port: 3012

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  main:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Vaultwarden
      gethomepage.dev/description: Password manager
      gethomepage.dev/group: Services
      gethomepage.dev/icon: vaultwarden.png
      gethomepage.dev/href: https://vault-ng.plcnk.net
      gethomepage.dev/siteMonitor: https://vault-ng.plcnk.net
    hosts:
      - host: vault.plcnk.home
        paths:
          - path: /
    tls:
      - secretName: vaultwarden-tls
        hosts:
          - vault.plcnk.home

persistence:
  # -- Configure persistence settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  data:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi
