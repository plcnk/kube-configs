---
# See `kubectl explain deployment.spec.strategy` for more
# ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
deployment:
  strategy: RollingUpdate
  annotateConfigChecksum: true

# ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#define-readiness-probes
readinessProbe:
  enabled: true

# ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#define-a-liveness-http-request
livenessProbe:
  enabled: true

image:
  repository: twinproduction/gatus
  # Overrides the Gatus image tag whose default is the chart appVersion
  # Temporarily switched to the experimental version to fix ICMP checking: https://github.com/TwiN/gatus/issues/697
  tag: "experimental"
  sha: ""
  pullPolicy: IfNotPresent

  # Optionally specify an array of imagePullSecrets.
  # Secrets must be manually created in the namespace.
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  # pullSecrets:
  #   - myRegistrKeySecretName

hostNetwork:
  enabled: false

# Additional deployment annotations
annotations: {}

# Additional deployment labels
labels: {}

podAnnotations: {}

podLabels: {}

# Apply extra labels to common labels
extraLabels: {}

serviceAccount:
  create: false
  name: ""
  annotations: {}
  autoMount: false

podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true

# Expose the gatus service to be accessed from outside the cluster (LoadBalancer service)
# or access it from within the cluster (ClusterIP service). Set the service type and the port to serve it.
# ref: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}
  labels: {}

ingress:
  enabled: true
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  ingressClassName: nginx
  # Values can be templated
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  # pathType is only for k8s >= 1.1=
  pathType: Prefix
  extraPaths: []
  hosts:
    - gatus.plcnk.home
  # Extra paths to prepend to every host configuration, requires `ingress.hosts` to have one or more host entries.
  # Useful when configuring [custom actions with AWS ALB Ingress Controller](https://kubernetes-sigs.github.io/aws-alb-ingress-controller/guide/ingress/annotation/#actions).
  tls:
    - secretName: gatus-tls
      hosts:
        - gatus.plcnk.home

# Extra environment variables that will be pass onto deployment pods
# Expects key: value
env: {}

# Sidecar containers in the pod
sidecarContainers: {}
  # webserver:
  #   image: nginx

# Extra volume mounts
extraVolumeMounts: []

# Include secret's content in pods environment
secrets: true

resources: {}
#  limits:
#    cpu: 100m
#    memory: 32Mi
#  requests:
#    cpu: 50m
#    memory: 16Mi

# Node labels for pod assignment
# ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector
nodeSelector: {}

# Tolerations for pod assignment
# ref: https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
tolerations: []

# Additional init containers (evaluated as template)
# ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
extraInitContainers: []
  # - name: initializer
  #   image: busybox:latest
  #   command: ['sh', '-c', 'echo initialize the app before it starts']

# Enable persistence using Persistent Volume Claims
# ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
persistence:
  enabled: false
  size: 200Mi
  mountPath: /data
  # subPath: ""
  accessModes:
    - ReadWriteOnce
  finalizers:
    - kubernetes.io/pvc-protection
  # annotations: {}
  # selectorLabels: {}
  # existingClaim: ""
  # storageClassName: default

serviceMonitor:
  # If true, a ServiceMonitor CRD is created for a prometheus operator
  # https://github.com/coreos/prometheus-operator
  enabled: false
  # namespace: monitoring  (defaults to use the namespace this chart is deployed to)
  interval: 1m
  path: /metrics
  scheme: http
  tlsConfig: {}
  labels: {}
  scrapeTimeout: 30s
  relabelings: []

# ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
networkPolicy:
  enabled: false
  ingress:
    selectors: []
    # - namespaceSelector:
    #     matchLabels:
    #       name: nginx-ingress

# Gatus configuration
# ref: https://github.com/TwiN/gatus#configuration
config:
  storage:
    type: postgres
    path: ${PG_URI}?sslmode=disable

  alerting:
    discord:
      webhook-url: ${DISCORD_WEBHOOK}
      default-alert:
        send-on-resolved: true
        failure-threshold: 2
        success-threshold: 2

  endpoint-defaults: &default
    interval: 1m
    client:
      timeout: 10s
      insecure: true
    alerts:
      - type: discord
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 10d"

  endpoint-icmp: &icmp
    interval: 1m
    client:
      timeout: 10s
      dns-resolver: "tcp://10.0.1.3:53"
    alerts:
      - type: discord
    conditions:
      - "[CONNECTED] == true"

  endpoint-auth: &auth
    interval: 1m
    client:
      timeout: 10s
      insecure: true
    alerts:
      - type: discord
    conditions:
      - "[STATUS] == 401"
      - "[CERTIFICATE_EXPIRATION] > 10d"
  
  endpoint-auth2: &auth2
    interval: 1m
    client:
      timeout: 10s
      insecure: true
    alerts:
      - type: discord
    conditions:
      - "[STATUS] == 403"
      - "[CERTIFICATE_EXPIRATION] > 10d"

  endpoints:
    - name: DNS - External query
      url: "10.0.1.3"
      interval: 1m
      client:
        timeout: 10s
      alerts:
        - type: discord
      dns:
        query-name: google.com
        query-type: A
      conditions:
        - "[DNS_RCODE] == NOERROR"
      group: 1. DNS
    - name: DNS - Internal query
      url: "10.0.1.3"
      interval: 1m
      client:
        timeout: 10s
      alerts:
        - type: discord
      dns:
        query-name: k3s.plcnk.home
        query-type: A
      conditions:
        - "[BODY] == 10.0.50.1"
        - "[DNS_RCODE] == NOERROR"
      group: 1. DNS

    - name: Vaultwarden
      <<: *default
      url: https://vault.plcnk.net
      group: 2. External Services
    - name: API
      <<: *auth2
      url: https://api.plcnk.net
      group: 2. External Services

    - name: Router
      <<: *default
      url: https://router.plcnk.net
      group: 3. Home Infra
    - name: Switch 1
      <<: *auth
      url: https://sw1.plcnk.net
      group: 3. Home Infra
    - name: Switch 2
      <<: *default
      url: https://sw2.plcnk.net
      group: 3. Home Infra
    - name: Unifi AP
      <<: *icmp
      url: icmp://unifi-ap-1.plcnk.net
      group: 3. Home Infra
    - name: Raspberry Pi
      <<: *icmp
      url: icmp://raspi.plcnk.net
      group: 3. Home Infra

    - name: Adguard Home
      <<: *default
      url: https://dns.plcnk.net
      group: 4. Docker Services
    - name: Portainer
      <<: *default
      url: https://portainer.plcnk.net
      group: 4. Docker Services
    - name: Traefik
      <<: *auth
      url: https://traefik.plcnk.net
      group: 4. Docker Services

    - name: VIP
      <<: *icmp
      url: icmp://k3s.plcnk.home
      group: 5. Kube Nodes
    - name: k3s-01
      <<: *icmp
      url: icmp://k3s-01.plcnk.home
      group: 5. Kube Nodes
    - name: k3s-02
      <<: *icmp
      url: icmp://k3s-02.plcnk.home
      group: 5. Kube Nodes
    - name: k3s-03
      <<: *icmp
      url: icmp://k3s-03.plcnk.home
      group: 5. Kube Nodes

    - name: Authentik
      <<: *default
      url: https://auth.plcnk.home
      group: 6. Kube Infra
    - name: Rancher
      <<: *default
      url: https://rancher.plcnk.home
      group: 6. Kube Infra
    - name: Argo CD
      <<: *default
      url: https://argocd.plcnk.home
      group: 6. Kube Infra

    - name: Gitea
      <<: *default
      url: https://git.plcnk.home
      group: 7. Kube Services
    - name: Homepage
      <<: *default
      url: https://dash.plcnk.home
      group: 7. Kube Services
    - name: Grafana
      <<: *default
      url: https://grafana.plcnk.home
      group: 7. Kube Services
    - name: Unifi Controller
      <<: *default
      url: https://unifi.plcnk.home
      group: 7. Kube Services
