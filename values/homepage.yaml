---
image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.9.6

# Enable RBAC. RBAC is necessary to use Kubernetes integration
enableRbac: true

serviceAccount:
  # Specify a different service account name
  name: homepage-sa
  # Create service account. Needed when RBAC is enabled.
  create: true

service:
  main:
    ports:
      http:
        port: 3000

controller:
  strategy: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

# Enable the ingress to expose Homepage to the network.
ingress:
  main:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - host: "dash.plcnk.home"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - "dash.plcnk.home"
        secretName: homepage-tls

env:
  HOMEPAGE_VAR_UNIFI_USER:
    valueFrom:
      secretKeyRef:
        name: homepage-env
        key: unifi_username
  HOMEPAGE_VAR_UNIFI_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: homepage-env
        key: unifi_password
  HOMEPAGE_VAR_ADGUARD_USER:
    valueFrom:
      secretKeyRef:
        name: homepage-env
        key: adguard_username
  HOMEPAGE_VAR_ADGUARD_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: homepage-env
        key: adguard_password
  HOMEPAGE_VAR_PORTAINER_KEY:
    valueFrom:
      secretKeyRef:
        name: homepage-env
        key: portainer_key

# All the config files for Homepage can be specified under their relevant config block.
config:
  # To use an existing ConfigMap uncomment this line and specify the name
  # useExistingConfigMap: existing-homepage-configmap
  bookmarks: []
  services:
    - Infrastructure:
        - Adguard Home:
            icon: adguard-home.png
            href: https://dns.plcnk.net
            siteMonitor: https://dns.plcnk.net
            description: DNS Server
            widget:
              type: adguard
              url: https://dns.plcnk.net
              username: "{{HOMEPAGE_VAR_ADGUARD_USER}}"
              password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"
              fields: ["queries", "blocked", "latency"]
        - Portainer:
            icon: portainer.png
            href: https://portainer.plcnk.net
            siteMonitor: https://portainer.plcnk.net
            description: Container Management Software
            widget:
              type: portainer
              url: https://portainer.plcnk.net
              env: 2
              key: "{{HOMEPAGE_VAR_PORTAINER_KEY}}"
        - Traefik:
            icon: traefik.png
            href: https://traefik.plcnk.net
            siteMonitor: https://traefik.plcnk.net
            description: Reverse Proxy
            widget:
              type: traefik
              url: https://traefik.plcnk.net
  widgets:
    - search:
        provider: google
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - unifi_console:
        url: https://unifi.plcnk.home
        username: "{{HOMEPAGE_VAR_UNIFI_USER}}"
        password: "{{HOMEPAGE_VAR_UNIFI_PASSWORD}}"
        site: Home
    - openmeteo:
        label: Toulouse
        latitude: 43.6043
        longitude: 1.4437
        timezone: Europe/Paris
        units: metric
        cache: 15
  kubernetes:
    # change mode to 'cluster' to use RBAC service account
    mode: cluster
  docker:
  settings:
    layout:
      Infrastructure:
        style: row
        columns: 4
        icon: mdi-lan

persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs
