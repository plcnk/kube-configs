---
image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.9.6

# Enable RBAC. RBAC is necessary to use Kubernetes integration
enableRbac: true

serviceAccount:
  # Specify a different service account name
  name: homepage-sa
  # Create service account. Needed when RBAC is enabled.
  create: true

service:
  main:
    ports:
      http:
        port: 3000

controller:
  strategy: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

# Enable the ingress to expose Homepage to the network.
ingress:
  main:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - host: "dash.plcnk.home"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - "dash.plcnk.home"
        secretName: homepage-tls

env:
  HOMEPAGE_VAR_UNIFI_USER:
    valueFrom:
      secretKeyRef:
        name: homepage-env
        key: unifi_username
  HOMEPAGE_VAR_UNIFI_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: homepage-env
        key: unifi_password

# All the config files for Homepage can be specified under their relevant config block.
config:
  # To use an existing ConfigMap uncomment this line and specify the name
  # useExistingConfigMap: existing-homepage-configmap
  bookmarks: []
  services:
    - Infrastructure: []
  widgets:
    - search:
        provider: google
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - unifi_console:
        url: https://unifi.plcnk.home
        username: "{{HOMEPAGE_VAR_UNIFI_USER}}"
        password: "{{HOMEPAGE_VAR_UNIFI_PASSWORD}}"
        site: Home
    - datetime:
      locale: fr-FR
      format:
        dateStyle: short
        timeStyle: short
        timeZone: Europe/Paris
  kubernetes:
    # change mode to 'cluster' to use RBAC service account
    mode: cluster
  docker:
  settings:

persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs
