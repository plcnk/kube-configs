---
global:
  image:
    repository: ghcr.io/goauthentik/server
    tag: 2025.8.1
  env:
    - name: AUTHENTIK_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: secret-key
          key: secret_key
    - name: AUTHENTIK_POSTGRESQL__PASSWORD
      valueFrom:
        secretKeyRef:
          name: cnpg-authentik-app
          key: password

authentik:
  # This sends anonymous usage-data, stack traces on errors and
  # performance data to sentry.io, and is fully opt-in
  error_reporting:
    enabled: false
  postgresql:
    host: "cnpg-authentik-rw"

server:
  replicas: 3
  ingress:
    # Specify kubernetes ingress controller class name
    ingressClassName: nginx
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Authentik
      gethomepage.dev/app: authentik
      gethomepage.dev/description: SSO Provider
      gethomepage.dev/group: Services
      gethomepage.dev/icon: authentik.png
      gethomepage.dev/href: https://auth.plcnk.home
      gethomepage.dev/siteMonitor: https://auth.plcnk.home
    hosts:
      - auth.plcnk.home
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: authentik-tls
        hosts:
          - auth.plcnk.home

worker:
  replicas: 1

postgresql:
  enabled: false

redis:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: 8.0.3-debian-12-r2
